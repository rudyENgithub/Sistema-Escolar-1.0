<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="width: 50%; margin: 100px auto;">
        
        <h:form id="bla">
            <h:selectOneMenu id="list1" value="#{testeBean.choosen}" style="display: block; margin-bottom: 50px;">
                <f:ajax event="change" listener="#{testeBean.onChange}" render=":bla:list2" />
                <f:selectItem itemLabel="Escolha..." noSelectionOption="true"/>
                <f:selectItems value="#{testeBean.teste}" var="each" itemLabel="#{each}" itemValue="#{each}"/>
            </h:selectOneMenu>

            <h:selectOneMenu id="list2" value="#{testeBean}">
                <f:selectItem itemLabel="Escolha..." noSelectionOption="true"/>
                <f:selectItems value="#{testeBean.children}" var="each" itemLabel="#{each}" itemValue="#{each}"/>
            </h:selectOneMenu>
        </h:form>        
    </h:body>
</html>
